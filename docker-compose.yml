version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: homemate-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: homemate
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - homemate-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homemate-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MongoDb=mongodb://admin:password@mongodb:27017/homemate?authSource=admin
    depends_on:
      - mongodb
    networks:
      - homemate-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: homemate-frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - homemate-network

volumes:
  mongodb_data:

networks:
  homemate-network:
    driver: bridge